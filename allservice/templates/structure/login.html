{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style/login_page.css' %}">
</head>
<body>
    <nav class="nav-bar">   
        <a href="{% url 'home-page' %}" class="nav-title">All Vito's Service</a>

        <div class="nav-tools">
            <button class="nav-register"><a href="{% url 'register-page' %}">Sign Up</a></button>
        </div>
    </nav>
    
        {% if message %}
            <div class="message-section">
                <p class="not_validate">{{ message }}</p>
            </div>
        {% endif %}

        <div class="login-section">
            <form action="{% url 'login-page' %}" method="POST">
                {% csrf_token %}
                <h1>Sign Up</h1>
                <div class="username">
                    <div class="username-image">
                        <img src="https://icones.pro/wp-content/uploads/2021/02/icone-utilisateur-gris.png" alt="" width="40px" height="40px">
                    </div>
                    <input class="username-input" type="text" placeholder="Username" name="username">
                </div>
    
                <hr class="orizontal">
    
                <div class="email">
                    <div class="username-image">
                        <img src="https://icones.pro/wp-content/uploads/2021/02/icone-de-courrier-electronique-gris.png" alt="" width="40px" height="40px">
                    </div>
                    <input class="email-input" type="email" placeholder="email" name="email">
                </div>
    
                <hr class="orizontal">
    
                <div class="password">
                    <div class="username-image">
                        <img src="https://cdn1.iconfinder.com/data/icons/money-an-icon2/164/5-512.png" alt="" width="40px" height="40px">
                    </div>
                    <input class="password-input" type="password" placeholder="password" name="password">
                </div>
    
                <hr class="orizontal">
    
                <button class="sign-up-button" type="submit">SIGN IN</button>
                <div class="have_account">
                    <p>Don't have an account?<a href="{% url 'register-page' %}">Sign Up</a></p>
                </div>
            </form>
        </div>
    
</body>
</html>
